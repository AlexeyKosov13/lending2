<section class="newsletter">
  <div class="container">
    <div class="newsletter__content">
      <div class="newsletter__text">
        <h2 class="newsletter__title section-title">Sign Up Our Newsletter</h2>
        <p class="newsletter__descr">
          The state of Utah in the United States is home to lots of beautiful
          National Parks, & Bryce Canyon National Park ranks as three of the
          most magnificent.
        </p>
      </div>
      <form action="/" class="newsletter__form subscribe-form">
        <input type="hidden" name="admin_email[]" value="foster-13@yandex.ru">
        <input type="hidden" name="form_subject" value="Заявка с сайта Mitravel">
        <input type="text" name="name" placeholder="Name" class="subscribe-form__field" />
        <input type="email" name="Email" placeholder="Email" data-validate-field="email"  class="subscribe-form__field" />
        <input type="tel" name="tel" placeholder="Phone Number" data-validate-field="tel" class="subscribe-form__field" />
        <button class="btn btn-reset subscribe-form__btn">Sign Up Now</button>
      </form>
    </div>
  </div>
</section>
